<mat-card class="m-5">
  <mat-card-header class="justify-between">
    <mat-card-title>
      <h1 class="text-xl">{{product.brand}}</h1>
    </mat-card-title>

    <mat-card-subtitle>
      <p>{{product.category}}</p>
    </mat-card-subtitle>

    <div [matTooltip]="getTooltip()">
      <button 
        mat-fab
        color="primary"
        class="w-full"
        [disabled]="!product.isAvailable || product.isInCart" 
        (click)="onAddToCart()">

        <mat-icon>
          add_shopping_cart
        </mat-icon>

      </button>
    </div>
  </mat-card-header>

  <mat-card-content class="my-5">
      <p>Model: {{product.model}}</p>
      <p class="mt-2">Price: {{product.price | currency}}</p>
  </mat-card-content>
</mat-card>
