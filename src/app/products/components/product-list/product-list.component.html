<div class="flex justify-evenly flex-wrap relative">
  <!-- Почему *ngFor нельзя добавить на app-product? -->
  <ng-container *ngFor="let product of products">
        <app-product
            class="basis-1/3"
            [product]="product"
            (addToCart)="onAddToCart($event)"
        ></app-product>
    </ng-container>
</div>

<div class="absolute right-1 top-2">
    <button
        [matTooltip]="'tooltip'"
        mat-fab extended
        color="primary">

        <a routerLink="/cart">
            Go to Cart
        </a>

        <mat-icon>
            shopping_cart
        </mat-icon>

    </button>
</div>
