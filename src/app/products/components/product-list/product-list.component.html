<div class="flex justify-evenly flex-wrap relative">
    <app-product 
        *ngFor="let product of products"
        class="basis-1/3"
        [product]="product"
        (addToCart)="onAddToCart($event)"
    ></app-product>
</div>

<div class="absolute right-1 top-2">
    <button 
        [matTooltip]="'tooltip'"
        mat-fab extended
        color="primary">

        <a routerLink="/cart">
            Go to Cart
        </a>

        <mat-icon>
            shopping_cart
        </mat-icon>

    </button>
</div>
