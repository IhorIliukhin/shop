<div class="p-3">
    <h2 mat-dialog-title>Delete all products?</h2>
    <mat-dialog-content>
        This will delete all products that are currently in the Cart and cannot be undone.
    </mat-dialog-content>

    <mat-dialog-actions>
        <div class="flex justify-end w-full">
            <button 
                mat-raised-button 
                [mat-dialog-close]="false" 
                color="basic"
                >Cancel
            </button>

            <button 
                mat-raised-button 
                [mat-dialog-close]="true" 
                color="warn"
                >Delete
            </button>
        </div>
    </mat-dialog-actions>
</div>
